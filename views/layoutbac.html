<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>{{.siteName}}</title>
        <link rel="stylesheet" href="/static/layui/css/layui.css">
        <link rel="stylesheet" href="/static/css/main.css?s=0.1">
        <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
        <script src="/static/layui/layui.js?s=36"></script>

    </head>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
          <div class="layui-header">
            <div class="layui-logo" style="font-weight: 700;">Device Management</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
              <li class="layui-nav-item">
                <a href="javascript:;">
                  <img src="/static/img/logo.png" class="layui-nav-img">
                  chajiubu
                </a>
                <dl class="layui-nav-child">
                  <dd><a href="">基本资料</a></dd>
                  <dd><a href="">安全设置</a></dd>
                </dl>
              </li>
              <li class="layui-nav-item"><a href="">Login out</a></li>
            </ul>
          </div>
          
          <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
              <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
              <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed layui-this">                    
                    <a class="" href="javascript:;">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i> Device Monitoring</a>
                  </li>
                <li class="layui-nav-item layui-nav-itemed">
                    
                  <a class="" href="javascript:;">
                    <i class="fa fa-list"></i> Device Manage</a>
                  <dl class="layui-nav-child">
                    <dd><a href="javascript:;">
                        <i class="fa fa-cogs" aria-hidden="true"></i> Devices</a></dd>
                    <dd><a href="javascript:;">
                        <i class="fa fa-key"></i> Device Keys</a></dd>
                    <dd><a href="javascript:;">
                        <i class="fa fa-code-fork"></i> Device Versions</a></dd>
                  </dl>
                </li>
                <li class="layui-nav-item">
                  <a href="javascript:;">
                    <i class="fa fa-list"></i> User Manage</a>
                  <dl class="layui-nav-child">
                    <dd><a href="javascript:;">
                        <i class="fa fa-users"></i> Users</a></dd>
                    <dd><a href="javascript:;">
                        <i class="fa fa-object-group"></i> Groups</a></dd>
                    <dd><a href="javascript:;">
                        <i class="fa fa-id-card-o"></i> Roles</a></dd>
                    <dd><a href="javascript:;">
                        <i class="fa fa-magic"></i> Auths</a></dd>
                  </dl>
                </li>
              </ul>
            </div>
          </div>
          
          <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
            <!-- 内容主体区域 -->
                {{.LayoutContent}}
            </div>
          </div>
          
          <div class="layui-footer">
            <!-- 底部固定区域 -->
            Copyright © BigBang Team 2020
          </div>
        </div>
        <script src="../src/layui.js"></script>
        <script>
        //JavaScript代码区域
        layui.use('element', function(){
          var element = layui.element;
          
        });
        </script>
    </body>
</html>
